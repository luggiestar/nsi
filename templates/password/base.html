{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"">
        
        <title>{% block title %}{% endblock title %}</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
       
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link href="{% static 'css/app.css' %}" rel="stylesheet">

        <link href="{% static 'css/animate.css' %}" rel="stylesheet">

        {% block style %}
        {% endblock style %}
    </head>
    <style>
        .text-color {
    color: #0e876e !important;
}
.e-btn {
    background-color: #0e876e !important;
    color: whitesmoke;
    transition: ease 1s all;
}

.e-btn:hover{
    background-color: #096e5a !important;
    color: whitesmoke;
}

    </style>
<body style="background-color: rgb(247 244 244/59%);">
      {% block content %}{% endblock %}
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  
      <!-- Core plugin JavaScript-->
      <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  
      <!-- others plugins -->
      <script src="{% static 'js/wow.min.js' %}"></script>
  
      <!-- Custom scripts for all pages-->
      <script src="{% static 'js/mu.js' %}"></script>
  
      <script>
          new WOW().init();
      </script>
</body>
</html>
